<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BET GUI - Web Version</title>
    <script src="https://cjrtnc.leaningtech.com/2.3/loader.js" type="text/javascript"></script>
    <script type="text/javascript">
        // Wait for CheerpJ to load before doing anything
        function waitForCheerpJ() {
            if (typeof cheerpjRunJar !== 'undefined') {
                console.log("CheerpJ loaded successfully");
                startApp();
            } else {
                console.log("Waiting for CheerpJ to load...");
                setTimeout(waitForCheerpJ, 100);
            }
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 20px 40px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #666;
            font-size: 0.9em;
        }

        #loading {
            background: white;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #app-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 100%;
            max-width: 1400px;
            min-height: 600px;
            display: none;
        }

        #app-container.loaded {
            display: block;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            font-size: 0.9em;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c00;
            border-left: 4px solid #c00;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }

        .note {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }

        .fallback-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: transform 0.2s;
        }

        .fallback-button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìä BET GUI - Web Version</h1>
        <p class="subtitle">Running your Java application in the browser</p>
    </div>

    <div id="loading">
        <h2>Loading BET GUI...</h2>
        <div class="spinner"></div>
        <p class="status">Please wait while we initialize the application. This may take 10-30 seconds on first load.</p>
        <div class="note">
            <strong>Note:</strong> CheerpJ is converting your Java application to run in the browser. This is experimental technology.
        </div>
    </div>

    <div id="app-container">
        <!-- CheerpJ will render the Java application here -->
    </div>

    <script>
        let appStarted = false;
        
        function startApp() {
            try {
                console.log("Starting CheerpJ...");
                
                // Update status
                document.querySelector('.status').textContent = 
                    "Loading BETGUI.jar... This may take 10-30 seconds.";
                
                // CheerpJ 2.3 - run the JAR directly
                cheerpjRunJar("/BETGUI.jar");
                
                console.log("Application command sent");
                
                // Wait a bit for the app to load
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('app-container').classList.add('loaded');
                    appStarted = true;
                }, 3000);
                
            } catch (error) {
                console.error("Error starting application:", error);
                
                // Show error message
                const loadingDiv = document.getElementById('loading');
                loadingDiv.innerHTML = `
                    <h2>‚ö†Ô∏è Error Loading Application</h2>
                    <div class="error">
                        <strong>Error:</strong> ${error.message || "Failed to load the application"}
                    </div>
                    <div class="note">
                        <strong>This could be due to:</strong>
                        <ul style="text-align: left; margin-top: 10px;">
                            <li>Missing or incorrectly placed JAR files</li>
                            <li>Incompatible Java features in your application</li>
                            <li>Network issues loading dependencies</li>
                            <li>CORS (Cross-Origin) restrictions</li>
                            <li>Dependencies in the lib/ folder not loading properly</li>
                        </ul>
                        <p style="margin-top: 10px;"><strong>Check browser console (F12) for detailed errors.</strong></p>
                    </div>
                    <a href="index.html" class="fallback-button">
                        ‚¨áÔ∏è Download Desktop Version Instead
                    </a>
                `;
            }
        }
        
        // Start when page loads and CheerpJ is ready
        window.addEventListener('load', waitForCheerpJ);
        
        // Fallback timeout
        setTimeout(() => {
            if (!appStarted) {
                console.warn("Application taking longer than expected to load");
                const statusEl = document.querySelector('.status');
                if (statusEl) {
                    statusEl.innerHTML = 
                        "<strong>Still loading...</strong> If this takes more than a minute, try refreshing the page or use the download version.";
                }
            }
        }, 30000);
    </script>
</body>
</html>
